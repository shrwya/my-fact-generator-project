<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Fun Facts Generator</h1>
        <div class="fact-box">
            <p id="factDisplay">Click the button to generate a fun fact!</p>
        </div>
        <button id="generateBtn">Generate Fact</button>
        
        <div class="category-buttons">
            <button class="category-btn" data-category="basketball">Basketball</button>
            <button class="category-btn" data-category="singing">Singing</button>
            <button class="category-btn" data-category="fashion">Fashion</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
